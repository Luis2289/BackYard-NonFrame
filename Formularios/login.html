<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./login.css">
    

    <title>Incio de sesión</title>
    <link rel="shortcut icon" href="./assets/images/Logo_Page.png" type="image/x-icon">
</head>

<body class="back">
    <div class="login-container shadow border">
        <div class="login-info-container">
            <h1 class="title">Inicia Sesión</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="./assets/images/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="./assets/images/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <p>¿Ya tienes cuenta?</p>
            <form class="inputs-container">
                <input class="input" type="email" placeholder="Username">
                <input class="input" type="password" placeholder="Password">
                <p>¿Olvidaste tu contraseña? <span class="span">recuperar</span></p>
                <button class="btn">Iniciar</button>
                <a href="./register.html" class="span">Crear Cuenta</a>
            </form>
        </div>
        <img class="image-container" src="./assets/images/login.svg" alt="">
    </div>

</body>

</html>
